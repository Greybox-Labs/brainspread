name: Format Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  format-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Just
      uses: extractions/setup-just@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install Docker Compose
      run: |
        sudo curl -SL https://github.com/docker/compose/releases/download/v2.24.1/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Build and start services
      working-directory: ./packages/django-app
      run: |
        just build
        docker-compose up -d

    - name: Check Python formatting (Black)
      working-directory: ./packages/django-app
      run: docker-compose run --rm -w /code/app web python -m black . --check --exclude="migrations/"

    - name: Stop services
      working-directory: ./packages/django-app
      run: docker-compose down

    - name: Check JavaScript formatting (Prettier)
      working-directory: ./packages/django-app
      run: npx prettier --check .
