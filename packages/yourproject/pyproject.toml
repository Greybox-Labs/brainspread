[project]
name = "yourproject"
version = "0.1.0"
description = "Starter Django Project"
authors = [
    { name = "Jesse Snyder", email = "jessetsnyder@gmail.com" }
]
dependencies = [
    "django-extensions>=3.2.3",
    "django>=5.0.2",
    "psycopg2-binary>=2.9.9",
    "stringcase>=1.2.0",
]
readme = "README.md"
requires-python = ">= 3.11"

[project.scripts]
hello = "yourproject:hello"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-django>=4.8.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/yourproject"]
