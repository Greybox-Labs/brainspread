version: "3.8"

name: brainspread

volumes:
  brainspread_postgres:
    external: true

services:
  db:
    image: postgres:15.4
    env_file:
      - ./.env
    environment:
      - PGPORT=5433
    ports:
      - "5433:5433"
    volumes:
      - brainspread_postgres:/var/lib/postgresql/data/
  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      - POSTGRES_HOST=db
      - STATIC_ROOT=/code/app/static/
      - MEDIA_ROOT=/code/app/media/
    command:
      - "/code/bin/wait-for-it.sh"
      - "db:5433"
      - "--"
      - "python"
      - "/code/app/manage.py"
      - "runserver"
      - "0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
