<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Journals{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'journals/css/app.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div id="app">
        {% block content %}{% endblock %}
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- App JavaScript -->
    <script src="{% static 'journals/js/app.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
