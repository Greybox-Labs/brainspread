<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Knowledge Base{% endblock %}</title>
    {% load static %} {% csrf_token %}
    <link rel="stylesheet" href="{% static 'knowledge/css/app.css' %}" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div id="app">{% block content %}{% endblock %}</div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- API Service -->
    <script src="{% static 'knowledge/js/services/api.js' %}"></script>

    <!-- Vue Components -->
    <script src="{% static 'knowledge/js/components/LoginForm.js' %}"></script>
    <script src="{% static 'knowledge/js/components/DailyNote.js' %}"></script>

    <!-- Main App -->
    <script src="{% static 'knowledge/js/app.js' %}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
